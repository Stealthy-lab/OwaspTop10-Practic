<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión (Fallo Criptográfico)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-top: 20px; }
        input[type="text"], input[type="password"] { padding: 8px; margin-bottom: 10px; width: 200px; }
        input[type="submit"] { padding: 10px 20px; background-color: #ffc107; color: black; border: none; cursor: pointer; }
        .message { color: red; }
    </style>
</head>
<body>
    <h1>Iniciar Sesión (Fallo Criptográfico)</h1>
    <p style="color: red;"><strong>Advertencia:</strong> Esta página utiliza métodos inseguros para demostrar vulnerabilidades.</p>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login_crypto') }}">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Entrar">
    </form>
    <p>Usuarios de prueba:</p>
    <ul>
        <li>admin / admin123</li>
        <li>usuario / passwordsegura</li>
    </ul>
</body>
</html>
